<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeScope</title>
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9fbfc;
      color: #333;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "üõ°Ô∏è";
      margin-right: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      background: #2c3e50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #00796b;
      text-align: center;
    }

    footer {
      font-size: 11px;
      text-align: center;
      color: #aaa;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>SafeScope</h2>

  <label for="email">Child's Email</label>
  <input type="email" id="email" placeholder="example@gmail.com" />

  <button id="saveBtn">Save Email</button>

  <div class="status" id="status"></div>

  <footer>¬© 2025 SafeWebGuard</footer>

 <script src="popup.js"></script>
</body>
</html>
