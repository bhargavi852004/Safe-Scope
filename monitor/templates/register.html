{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SafeScope</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');


        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url("{% static 'images/reg-1.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

       .header {
            width: 100%;
            text-align: center;
            padding: 30px 0 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(to right,  #fff, #f1f4f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
       }


        .container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 5%;
        }

        .glass-form {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 350px;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .glass-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        form input::placeholder {
            color: #ddd;
        }
        label{
           color:white;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1c86ee;
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #fff;
        }

        p a {
            color: #0a0f13;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        SafeScope: An Intelligent Online Behaviour Tracker
    </div>
    <div class="container">
        <div class="glass-form">
            <h2>Create Your Account</h2>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div style="color: #ff9999;">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit">Sign Up</button>
            </form>
            <p>Already registered? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
