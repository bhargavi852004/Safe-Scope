<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Child - SafeScope</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('/static/images/select-bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .page-title {
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: 600;
      margin: 40px 0 20px;
      color: #ffffff;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: black;
    }

    select, button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      outline: none;
    }

    select {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #1e7e34;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-height: 600px) {
      .page-title {
        font-size: 28px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-title">üë®‚Äçüëß SafeScope: An Intelligent Online Behaviour Tracker</div>
  <div class="card">
    <h2>Select Your Child</h2>
    <form method="POST" action="{% url 'set_child' %}">
      {% csrf_token %}
      <select name="child_email" required>
        {% for child in children %}
          <option value="{{ child }}">{{ child }}</option>
        {% endfor %}
      </select>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
